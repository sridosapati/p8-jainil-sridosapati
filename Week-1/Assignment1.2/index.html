<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cattyboard</title>
    <link rel="stylesheet" href="Styles.css" />
    <!-- Leto google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet" />
    <!-- Line awesome icons cdn -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>

<body>
    <nav>
        <ul>
            <li><i class="las la-bars"></i></li>
            <li><i class="las la-home"></i></li>
            <li><i class="las la-search"></i></li>
            <li><i class="las la-volume-up"></i></li>
            <li><i class="las la-user"></i></li>
            <li><i class="lab la-spotify"></i></li>
            <li><i class="las la-cog"></i></li>
            <li><i class="lab la-soundcloud"></i></li>
        </ul>
    </nav>
    <div class="content-container">
        <div class="hero-container">
            <div>
                <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard Hot 100 chart" />
            </div>
            <div class="hero-data-container">
                <div class="hero-data-top-container">
                    <h2>CattyBoard Top 100 Single Charts (11.06.36)</h2>
                    <p>Unknown Artist</p>
                    <p>2016.Charts,.100songs</p>
                </div>
                <div>
                   
                </div>
            </div>
        </div>
        <div class="data-table">
            <table>
                <tr>
                    <td>1. One Dance</td>
                    <td>Crake feat CatKid & Cyla</td>
                    <td>2:54</td>
                    <td><button>CATTY CLOUD SYNC</button></td>
                </tr>
                <tr>
                    <td>2. Panda</td>
                    <td>Cattee</td>
                    <td>4:06</td>
                    <td><button>CATTY CLOUD SYNC</button></td>
                </tr>
                <tr>
                    <td>3. Can't Stop the Feeling!</td>
                    <td>Catin Climberlake</td>
                    <td>3:56</td>
                    <td><button>CATTY CLOUD SYNC</button></td>
                </tr>
                <tr>
                    <td>4. Work From Home</td>
                    <td>Cat Harmony feat Colla</td>
                    <td>3:34</td>
                    <td><button>CATTY CLOUD SYNC</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <div class="footer-image-container">
            <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard Hot 100 chart" />
            <div>
                <p>If It Ain't Love</p>
                <p>Catson Derulo</p>
            </div>
        </div>
        <div class="footer-play-buttons">
            <ul>
                <li><i class="las la-step-backward"></i></li>
                <li><i class="las la-pause"></i></li>
                <li><i class="las la-step-forward"></i></li>
                <li><i class="las la-redo-alt"></i></li>
                <li><i class="las la-random"></i></li>
            </ul>
        </div>
    </footer>
</body>

</html>
